<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">	
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Flexbox</title>
</head>
<body>
	<div class="container">
		<h1 class="container__title">
			Инструменты для макетирования
		</h1>
		<div class="container__list">
			<ul class="lists">
				<li class="list-item">
					<img class="list-img" src="img/img-1.png" alt="image-1">
					<p class="list-text">
						Резак 18 мм
					</p>
					<p class="list-price">
						от 500 руб.
					</p>
					<a class="list-link" href="#">Купить</a>
				</li>
				<li class="list-item">
					<img class="list-img" src="img/img-2.png" alt="image-2">
					<p class="list-text">
						Резак 9 мм
					</p>
					<p class="list-price">
						от 100 руб.
					</p>
					<a class="list-link" href="#">Купить</a>
				</li>
				<li class="list-item">
					<img class="list-img" src="img/img-3.png" alt="image-3">
					<p class="list-text">
						Коврик для резки
					</p>
					<p class="list-price">
						от 350 руб.
					</p>
					<a class="list-link" href="#">Купить</a>
				</li>
				<li class="list-item">
					<img class="list-img" src="img/img-4.png" alt="image-4">
					<p class="list-text">
						Линейка
					</p>
					<p class="list-price">
						от 400 руб.
					</p>
					<a class="list-link" href="#">Купить</a>
				</li>
			</ul>
		</div>
	</div>

</html>
